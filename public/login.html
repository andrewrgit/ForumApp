<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <header>
        <div>
            <h1 class="headertext">Forum App</h1>
            <div class="offset">
                <h3>Search Here</h2>
                <input type="search" placeholder="Search...">
            </div>
        </div>
    </header>
    <main>
        <div class="login">
            <br>
            <span>Username</span>
            <br>
            <input type="user" id="user">
            <br>
            <br>
            <span>Password </span>
            <br>
            <input type="pass" id="pass">
            <br>
            <br>
            <button type="submit" onclick="OnClickTest()">Log In</button>
        </div>
    </main>
    <script>
        function OnClickTest(){
            
            username = document.getElementById("user").value
            password = document.getElementById("pass").value

            params = {
                "username": username,
                "password": password}

            fetch("/api/login",{
                method: "POST",
                headers:{
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(params)

            })
            .then(response => {
                console.log(response.body)
            })

        }
    </script>
</body>
</html>
